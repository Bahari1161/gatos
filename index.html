<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Home</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <!--
      Need a visual blank slate?
      Remove all code in `styles.css`!
    -->
    <link rel="stylesheet" href="styles.css" />
    <script type="text/javascript">
      document.addEventListener('DOMContentLoaded', function() {
        const miauContainer = document.getElementById('miau');
        let miauText = '';
  
        for (let i = 0; i < 700; i++) {
          miauText += 'miau ';
        }
  
        miauContainer.innerText = miauText;
      });
    </script>
  </head>
  <body>
    <div id='miau'></div>
    <h1 id="patatitulo">Gatos arabes OwO</h1>
    <div id="videopatatas">
      <video width="373" height="400" loop >
        <source src="videogatos.mp4" type="video/mp4" />
      </video>
    </div>


  </body>
  
</html>
